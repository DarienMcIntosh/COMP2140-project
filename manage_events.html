<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6; /* Light peach background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff7f50; /* Coral color for header */
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 600px; /* Increased width for form */
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ffcc99; /* Light orange border */
            border-radius: 10px;
            background-color: #ffe5b4; /* Peach background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a little shadow for cuteness */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff4500; /* Orange-red color for labels */
        }

        input, select {
            width: calc(100% - 20px); /* Adjusted width to match the form */
            padding: 10px; /* Increased padding for a nicer feel */
            margin: 5px 0 10px;
            border: 1px solid #ffcc99; /* Light orange border for inputs and select */
            border-radius: 10px; /* Rounded corners for cuteness */
            background-color: #fff0e6; /* Very light peach background for inputs */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7f50; /* Coral background for button */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded corners for cuteness */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #ff4500; /* Darker orange-red on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 1200px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ffcc99; /* Light orange background for table headers */
        }

        td {
            background-color: #fff7e6; /* Light peach background for table cells */
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Manage Events</h1>
    <form id="event-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Sports">Sports</option>
            <option value="Academics">Academics</option>
            <option value="Arts">Arts</option>
            <option value="Meetings">Meetings</option>
        </select>

        <button type="submit">Add Event</button>
    </form>

    <form id="edit-form" style="display: none;">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required>

        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" name="description" required>

        <label for="edit-date">Date:</label>
        <input type="date" id="edit-date" name="date" required>

        <label for="edit-time">Time:</label>
        <input type="time" id="edit-time" name="time" required>

        <label for="edit-category">Category:</label>
        <select id="edit-category" name="category" required>
            <option value="Sports">Sports</option>
            <option value="Academics">Academics</option>
            <option value="Arts">Arts</option>
            <option value="Meetings">Meetings</option>
        </select>

        <button type="submit">Update Event</button>
    </form>

    <h2>Current Events</h2>
    <table id="events-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Events will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="manage_events.js"></script>
</body>
</html>
