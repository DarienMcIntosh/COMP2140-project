<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles[1].css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.jpeg" alt="Logo" class="logo-img">
        </div>

        <h1>Meet Our Teachers</h1>

        <!-- Teacher Dropdown -->
        <label for="teacher-dropdown">Select a Teacher:</label>
        <select id="teacher-dropdown">
            <option value="">Select a teacher</option>
            <!-- Teacher names will be dynamically added here -->
        </select>

        <!-- Teacher Info Table -->
        <div id="teacher-info" class="teacher-info hidden">
            <table>
                <tr>
                    <th>Name</th>
                    <td id="teacher-name"></td>
                </tr>
                <tr>
                    <th>Position</th>
                    <td id="teacher-position"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="teacher-email"></td>
                </tr>
            </table>
            <button id="email-btn">Send Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
